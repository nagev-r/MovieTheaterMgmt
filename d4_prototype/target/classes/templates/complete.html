<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservation Complete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #fff;
        }

        .logo {
            font-family: 'Brush Script MT', cursive;
            font-size: 28px;
            color: teal;
            font-weight: bold;
            text-align: left;
            margin-bottom: 20px;
        }

        .checkmark {
            width: 120px;
            height: 120px;
            margin: 30px auto;
        }

        .checkmark img {
            width: 100%;
            height: 100%;
        }

        h2 {
            color: green;
            font-size: 22px;
            font-weight: bold;
            font-style: italic;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
        }

        .btn {
            margin-top: 30px;
        }

        .btn a {
            background-color: #e0f0eb;
            border: 2px solid #008080;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            color: #008080;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn a:hover {
            background-color: #008080;
            color: white;
        }
    </style>
</head>
<body>

    <div class="logo">Flickers Theater</div>

    <div class="checkmark">
        <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Checkmark">
    </div>

    <h2>Congratulations! Your Seats Have Been Reserved!</h2>

    <p>We will send an email with your tickets and order details</p>
    <p>If you are in a terminal, wait below for your tickets to print</p>

    <div class="btn">
        <a th:href="@{/}">Return to Home</a>
    </div>

</body>
</html>
